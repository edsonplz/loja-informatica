<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de informatica Code Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="info-header">
                <div class="opening-hours">
                    <p><span>Seg-Sex:</span> 9:00 - 17:00</p>
                </div>
                <div class="our-adress">
                    <p>Visite nossa loja no endere√ßo Rua da Code Start, 123 ou <span>Entre em contato conosco</span></p>
                </div>
                <div class="store-contacts">
                    <div class="cellphones">
                        <p>Telefone: (XX) 9999 - 9999</p>
                    </div>
                    <div class="social-icons">
                        <img src="./assets/facebook-filled.svg" alt="Facebook Code Start">
                        <img src="./assets/instagram-filled.svg" alt="Instagran Code Start">
                    </div>
                </div>
            </div>
            <div class="navigation-header">
                <div class="logo">
                    <img src="./assets/logo 2.png" alt="Logo Code Start">
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="#">CPUs</a></li>
                        <li><a href="#">Notebooks</a></li>
                        <li><a href="#">Monitores</a></li>
                        <li><a href="#">Entre em contato</a></li>
                    </ul>
                </nav>
                <div class="action-icons">
                    <img src="./assets/search.svg" alt="Busca Code Start" class="search">
                    <div class="cart">
                        <img src="./assets/cart.svg" alt="Carrinho de produtos Code Start">
                        <p class="items-cart">4</p>
                    </div>
                    <div class="mobile-menu-icon">&#9776;</div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
